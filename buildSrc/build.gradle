import static org.gradle.kotlin.dsl.KotlinDependencyExtensionsKt.getEmbeddedKotlinVersion

buildscript {
    ext.kotlin_v = embeddedKotlinVersion
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_v}"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

repositories {
    mavenLocal()
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
    compileOnly localGroovy()
    compileOnly gradleApi()

    implementation 'com.android.tools.build:gradle:8.5.0'

    /* 👇👇👇👇 引用这两个模块 👇👇👇👇 */
    kapt "com.google.auto.service:auto-service:1.0"
    implementation "com.didiglobal.booster:booster-gradle-plugin:5.0.0-rc1"
    implementation "com.didiglobal.booster:booster-api:5.0.0-rc1"
    implementation "com.didiglobal.booster:booster-transform-asm:5.0.0-rc1"
}

apply plugin: 'java-gradle-plugin'
gradlePlugin {
    plugins {
        boosterPlugin {
            id = 'com.siy.tenseiga.local'
            displayName = "${id}.gradle.plugin"
            description = project.description ?: project.name
            implementationClass = 'com.didiglobal.booster.gradle.BoosterPlugin'
        }
    }
}