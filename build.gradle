// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
//    ext.kotlin_v = '1.5.31'
    ext.kotlin_v = '1.3.72'

    repositories {
        mavenCentral()
        google()
        maven { url 'https://jitpack.io' }
          maven{
            url "localrepo"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.4.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_v}"

        classpath 'coder.siy:tenseiga-plugin:1.0.0'
        /* 👇👇👇👇 引用 Booster Gradle 插件 👇👇👇👇 */
      //  classpath "com.didiglobal.booster:booster-gradle-plugin:${rootProject.ext.booster_version}"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
