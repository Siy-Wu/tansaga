// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_v = '1.5.31'

    repositories {
        mavenCentral()
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_v"

        //classpath "com.github.ssiyy.tenseiga:tenseiga-plugin:v1.0.4"
        /* 👇👇👇👇 引用 Booster Gradle 插件 👇👇👇👇 */
      //  classpath "com.didiglobal.booster:booster-gradle-plugin:${rootProject.ext.booster_version}"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
