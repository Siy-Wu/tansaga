buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.72"
    }
}

apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}

compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}

sourceSets {
    main {
        java {
            srcDirs += ["..\\buildSrc\\src\\main\\java","..\\tenseiga-base\\src\\main\\java"]
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
//    implementation fileTree(dir: '..\\buildSrc\\libs', include: ['*.jar'])

    compileOnly localGroovy()
    compileOnly gradleApi()

    implementation  "com.android.tools.build:gradle:3.4.3"

//    implementation project(':tenseiga-base')
    /* 👇👇👇👇 引用这两个模块 👇👇👇👇 */
    implementation "com.didiglobal.booster:booster-api:3.2.0"
    implementation "com.didiglobal.booster:booster-transform-asm:3.2.0"
}


apply from: "${project.projectDir.absoluteFile}\\uploadLocal.gradle"